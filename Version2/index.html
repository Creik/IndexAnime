									<button class="reset">X</button>

							<section id="forAnime" style="padding-left: .7em">

									<legend onclick="myFunction()">Filtros para Anime</legend>
									<ul style="display: none;">
										<li>
											<select id="calidad">
												<option style="display: none;">Calidad</option>
												<option>BDrip</option>
												<option>DVDrip</option>
												<option>HDTV</option>
											</select>
											<button class="reset">X</button>
										</li>
										<li>
											<select id="resolucion">
												<option style="display: none;">Resolucion</option>
												<option value="">FHD(1080p)</option>
												<option value="">HD(720p)</option>	
												<option value="">SD(<=576p)</option>	
											</select>
											<button class="reset">X</button>
										</li>
										<li>
											<select id="Audio">
												<option style="display: none;">Audio</option>
												<option>FLAAC</option>
												<option>ACC</option>
											</select>
											<button class="reset">X</button>
										</li>
										<li>
											<select id="conetenedor">
												<option style="display: none;">Contenedor</option>
												<option>MKV</option>
												<option>MP4</option>
												<option>AVI</option>
											</select>
											<button class="reset">X</button>
										</li>
									</ul>
								</fieldset>
							</section>
						</fieldset>
					</section>

			</main>
